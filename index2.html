<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moebel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        div {
            text-align: center;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        /* Optional: Stile für die einzelnen Listen hinzufügen */
        ul:first-child {
            background-color: #f0f0f0;
        }
        
        ul:last-child {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div>
        <Ul>
            <li>01</li>
            <li>02</li>
            <li>03</li>
            <li>04</li>    
        </Ul>
        <ul>
            <li>Interior</li>       
            <li>exterior</li>
            <li>funiture</li>
            <li>3d Modelling</li>
        </ul>
    </div>
</body>
</html>
